	<a href="./index.html" class="logo-link">

</div>

		<div class="container">

				<div class="sidebar scrollbar sidebar-shopping-list-page">
	<ul id="categories-list">
    <li id="category-el" class="category-item first-categorie-item">All categories</li>
  </ul>
</div>





				<!--Fonds-->
				<div class="supporters">
  <div class="supporters__title">

    <svg class="supporters__icon">
      <use href="/iTitans-second-team-project/assets/icons-1afd7dbf.svg#truzyb" />

  <div class="swiper">

  </div>

  </button>
</div>



			</section>
