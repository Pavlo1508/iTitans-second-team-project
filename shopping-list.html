<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping List</title>
	
  <script type="module" crossorigin src="/iTitans-second-team-project/assets/shopping-list-d53975f0.js"></script>
  <link rel="modulepreload" crossorigin href="/iTitans-second-team-project/assets/modal-bf86b0ae.js">
  <link rel="stylesheet" href="/iTitans-second-team-project/assets/modal-a73633fa.css">
</head>
<body>

	<!-- ======= Header ======= -->
	<header class="header">
		        <div class="container header-container">
          <a href="./index.html" class="logo-link">
            <svg class="icon-logo" width="109" height="28">
            <use href="/iTitans-second-team-project/assets/icons-008395f0.svg#icon-icon-logo-bookshelf"></use>
          </svg>
          </a>
          <nav class="nav-menu">
            <a href="./index.html" class="nav-link">Home</a>
            <a href="./shopping-list.html" class="nav-shopping">Shopping list
              <svg class="shopping-icon" width="20" height="20">
                <use href="/iTitans-second-team-project/assets/icons-008395f0.svg#icon-icon-uil_cart"></use>
              </svg>
            </a>
          </nav>
          <div class="theme-container">
            <label class="switch">
              <input type="checkbox" class="switch_input" name="theme" id="theme">
              <span class="switch_slider"> </span>
            </label>
            <button class="btn-menu" type="button">
              <svg class="icon-menu" width="28" height="28">
                <use href="/iTitans-second-team-project/assets/icons-008395f0.svg#icon-icon-align-left"></use>
              </svg>
            </button>
              <button class="user-btn" type="button">
                <img class="user-photo" src="#" alt="user">
              <p class="user-name">Stephan</p>
                <svg class="icon-down" width="23" height="26">
                  <use href="/iTitans-second-team-project/assets/icons-008395f0.svg#icon-icon-fi-ss-caret-down"></use>
                </svg>
              </button>
          </div>
        </div>
        
	</header>
	
	<!-- ======= Main ======= -->
	<main>
		<div class="container">
			<section class="left-side shopping-list-page">
				<!--Side Bar-->
				<div class="sidebar scrollbar dark-sidebar dark-scrollbar sidebar-shopping-list-page">
	<ul id="categories-list">
    <li class="category-item dark-category-item">All categories</li>
  </ul>
</div>


				<!--Fonds-->
				<div class="supporters">
  <div class="supporters__title">
    <h3 class="supporters__heading">Support Ukraine</h3>
    <svg class="supporters__icon">
      <use href="/iTitans-second-team-project/assets/icons-1afd7dbf.svg#truzyb" />
    </svg>
  </div>
  <div class="swiper">
    <div class="swiper-wrapper"></div>
  </div>
  <button class="supporters__btn swiper-button-next" aria-label="Scroll down">
    <span>Scroll down</span>
    <svg class="supporters__btn-icon">
      <use href="/iTitans-second-team-project/assets/icons-1afd7dbf.svg#arrow" />
    </svg>
  </button>
</div>



			</section>
			<!-- Shopping List -->
			<section class="right-side">
				<div class="hero-container">
	<h1 class="hero-title shopping-list-title">Shopping <span class="hero-accent">List</span></h1>
	<ul class="shopping-list"></ul>
</div>

			</section>
		</div>
	</main>
	
	
</body>
</html>
